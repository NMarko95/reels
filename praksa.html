<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <link rel="stylesheet" href="praksa.css">
</head>

<body>
    <main class="main">
        <div class="sound-popup">
            ENABLE SOUND?
            <div class="sound-buttons">
                <button class="sound-btn yes">YES</button>
                <button class="sound-btn">NO</button>
            </div>
        </div>

        <div class="game">
            <div class="score">
                <div class="table">
                    <div class="th">
                        <img src="./images/Symbols/3.png" alt="">
                    </div>
                    <div class="td">x10</div>
                    <div class="td">x8</div>
                    <div class="td">x6</div>
                    <div class="td">x4</div>
                    <div class="td">x2</div>
                </div>
                <div class="table">
                    <div class="th">
                        <img src="./images/Symbols/7.png" alt="">
                    </div>
                    <div class="td">x9</div>
                    <div class="td">x7</div>
                    <div class="td">x5</div>
                    <div class="td">x3</div>
                    <div class="td">x1</div>
                </div>
            </div>
            <div class="wild-info">
                <img src="./images/Symbols/0.png" alt="">
                <p>Wild symbol increases multiplier for all fruit columns by 1 level</p>
            </div>
            <canvas class="main-canvas"></canvas>
            <canvas class="win-canvas"></canvas>
            <div class="scatter-info">
                <img src="./images/Symbols/10.png" alt="">
                <p>Scatter symbol clears all columns and current bank</p>
            </div>
            <div class="score">
                <div class="table">
                    <div class="th">
                        <img src="./images/Symbols/5.png" alt="">
                    </div>
                    <div class="td">x10</div>
                    <div class="td">x8</div>
                    <div class="td">x6</div>
                    <div class="td">x4</div>
                    <div class="td">x2</div>
                </div>
                <div class="table">
                    <div class="th">
                        <img src="./images/Symbols/8.png" alt="">
                    </div>
                    <div class="td">x9</div>
                    <div class="td">x7</div>
                    <div class="td">x5</div>
                    <div class="td">x3</div>
                    <div class="td">x1</div>
                </div>
            </div>

        </div>
        <div class="options">
            <div class="info">
                <div class="info-element">BALANCE: <span class="bank"></span></div>
                <div class="info-element">BET: <span class="bet"></span></div>
                <div class="info-element">BANK: <span class="balance"></span></div>
            </div>
            <button class="spin-btn">SPIN</button>
            <button class="collect-btn">COLLECT</button>
        </div>
    </main>
    <script src="praksa.js" type="module"></script>
</body>

</html>
